<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Raytracer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Passero+One&display=swap">
  <link rel="stylesheet" href="/../style.css">
</head>
<body>
  <div id="site-header"></div>
  <script>
    fetch('../header.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('site-header').innerHTML = data;
        })
        .catch(err => console.error('Header load failed:', err));
  </script>
  <main>
    <div class="hero-image">
        <h1>Realtime Fire</h1>
        <img src="../media/campfireRender.png" alt="Realtime Fire">
    </div>
    <p>
      This is a procedural fire simulation I created in Houdini and ported to Unreal Engine using Niagara.
    </p>
    <div class="carousel-container">
        <h1>Gallery</h1>
        <div class="carousel-wrapper">
            <button class="carousel-nav carousel-prev" id="carouselPrev">‹</button>
            <div class="carousel-viewport">
                <div class="carousel" id="carousel">
                    <!-- Images will be generated by JavaScript -->
                </div>
            </div>
            <button class="carousel-nav carousel-next" id="carouselNext">›</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" id="closeBtn">&times;</button>
            <button class="nav-btn prev-btn" id="prevBtn">‹</button>
            <div class="expanded-image" id="expandedImage"></div>
            <button class="nav-btn next-btn" id="nextBtn">›</button>
            <div class="image-counter" id="imageCounter"></div>
        </div>
    </div>
  </main>
  <script src="../js/carousel.js"></script>
  <div id="site-footer"></div>
  <script>
    fetch('../footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('site-footer').innerHTML = data;
        document.getElementById("year").textContent = new Date().getFullYear();
      })
      .catch(err => console.error('Footer load failed:', err));
  </script>
</body>
</html>
