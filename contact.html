<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | My Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Passero+One&display=swap">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="site-header"></div>
  <script>
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('site-header').innerHTML = data;
        })
        .catch(err => console.error('Header load failed:', err));
  </script>

  <main>
    <section>
      <p>You can reach me at:</p>
      <ul>
        <li>Email: <a href="mailto:youremail@example.com">youremail@example.com</a></li>
        <li>LinkedIn: <a href="https://linkedin.com/in/yourprofile" target="_blank">linkedin.com/in/yourprofile</a></li>
        <li>GitHub: <a href="https://github.com/yourusername" target="_blank">github.com/yourusername</a></li>
      </ul>
    </section>
  </main>
  <script src="js/header.js" defer></script>

  <footer>
    <p>&copy; <span id="year"></span> Your Name. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script src="js/click.js"></script>
</body>
</html>
